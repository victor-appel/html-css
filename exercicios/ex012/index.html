<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" poster="imagens/poster-limoes.png" controls>
        <source src="midia/2583492-hd_1280_720_24fps.mp4" type="video/mp4">
        <source src="midia/2583492-hd_1280_720_24fps.m4v" type="video/mp4">
        <source src="midia/2583492-hd_1280_720_24fps.ogv" type="video/ogg">
        <source src="midia/2583492-hd_1280_720_24fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oJ09xdxzIJQ?si=t4cjqnvwdx8CiIpi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
